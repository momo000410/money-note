<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>乖乖的小金库</title>
  <style>
    body {
      background: url('https://i.imgur.com/CXpSkB9.jpg') repeat;
      font-family: "华文中宋", "Times New Roman", serif;
      color: #4b2e2e;
      padding: 2em;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #7d1b1b;
      text-shadow: 2px 2px #d9c9a3;
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff8e7;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    th, td {
      border: 1px solid #a67c52;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e7cba9;
      font-size: 1.1em;
    }
    input, select {
      padding: 5px;
      margin: 5px;
    }
    .btn {
      background: #a67c52;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
    .total {
      margin-top: 1em;
      font-size: 1.2em;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fdf9f3;
      padding: 2em;
      border: 3px solid #7d1b1b;
      box-shadow: 10px 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>乖乖的小金库</h1>
    <div>
      <label>日期: <input type="date" id="date"></label>
      <label>项目: <input type="text" id="item"></label>
      <label>金额: <input type="number" id="amount"></label>
      <label>类型: 
        <select id="type">
          <option value="收入">收入</option>
          <option value="支出">支出</option>
        </select>
      </label>
      <label>备注: <input type="text" id="note"></label>
      <button class="btn" onclick="addRecord()">添加</button>
      <button class="btn" onclick="clearRecords()">清空所有</button>
    </div>
    <table id="recordTable">
      <thead>
        <tr>
          <th>日期</th>
          <th>项目</th>
          <th>金额</th>
          <th>类型</th>
          <th>备注</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total" id="summary">当前总计：0 元</div>
  </div>

  <script>
    let records = JSON.parse(localStorage.getItem("guaguaiRecords") || "[]");

    function saveRecords() {
      localStorage.setItem("guaguaiRecords", JSON.stringify(records));
    }

    function renderTable() {
      const tbody = document.querySelector("#recordTable tbody");
      tbody.innerHTML = "";
      let total = 0;
      records.forEach((r, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.date}</td>
          <td>${r.item}</td>
          <td>${r.amount}</td>
          <td>${r.type}</td>
          <td>${r.note}</td>
          <td><button onclick="deleteRecord(${i})">删除</button></td>
        `;
        tbody.appendChild(row);
        total += r.type === "收入" ? Number(r.amount) : -Number(r.amount);
      });
      document.getElementById("summary").textContent = "当前总计：" + total.toFixed(2) + " 元";
    }

    function addRecord() {
      const date = document.getElementById("date").value;
      const item = document.getElementById("item").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const type = document.getElementById("type").value;
      const note = document.getElementById("note").value.trim();
      if (!date || !item || !amount) return alert("请填写完整信息");

      records.push({ date, item, amount, type, note });
      saveRecords();
      renderTable();
    }

    function deleteRecord(index) {
      if (confirm("确定要删除这一条记录吗？")) {
        records.splice(index, 1);
        saveRecords();
        renderTable();
      }
    }

    function clearRecords() {
      if (confirm("真的要清空所有记录吗？操作不可恢复！")) {
        records = [];
        saveRecords();
        renderTable();
      }
    }

    // 初始化日期为今天
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("date").valueAsDate = new Date();
      renderTable();
    });
  </script>
</body>
</html>
