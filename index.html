
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>阿砚的课程日程表</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #eef5ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #3366cc;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(51,102,204,0.2);
            margin-bottom: 20px;
        }
        .form-container input, .form-container select, .form-container button {
            margin: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-container button {
            background-color: #3366cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #254a99;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #3366cc;
            color: white;
        }
        td {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>阿砚的课程日程表</h1>
    <div class="form-container">
        <input type="text" id="eventName" placeholder="日程名称">
        <select id="eventDay">
            <option value="星期一">星期一</option>
            <option value="星期二">星期二</option>
            <option value="星期三">星期三</option>
            <option value="星期四">星期四</option>
            <option value="星期五">星期五</option>
            <option value="星期六">星期六</option>
            <option value="星期日">星期日</option>
        </select>
        <select id="eventTime">
            <option value="8:00 AM - 9:00 AM">8:00 AM - 9:00 AM</option>
            <option value="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</option>
            <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
            <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
            <option value="12:00 PM - 1:00 PM">12:00 PM - 1:00 PM</option>
            <option value="1:00 PM - 2:00 PM">1:00 PM - 2:00 PM</option>
            <option value="2:00 PM - 3:00 PM">2:00 PM - 3:00 PM</option>
            <option value="3:00 PM - 4:00 PM">3:00 PM - 4:00 PM</option>
            <option value="4:00 PM - 5:00 PM">4:00 PM - 5:00 PM</option>
            <option value="5:00 PM - 6:00 PM">5:00 PM - 6:00 PM</option>
            <option value="6:00 PM - 7:00 PM">6:00 PM - 7:00 PM</option>
            <option value="7:00 PM - 8:00 PM">7:00 PM - 8:00 PM</option>
            <option value="8:00 PM - 9:00 PM">8:00 PM - 9:00 PM</option>
            <option value="9:00 PM - 10:00 PM">9:00 PM - 10:00 PM</option>
        </select>
        <button onclick="addSchedule()">添加</button>
    </div>
    <table id="scheduleTable">
        <thead>
            <tr><th>星期</th><th>时间</th><th>日程</th></tr>
        </thead>
        <tbody id="scheduleBody"></tbody>
    </table>
    <script>
        const tableBody = document.getElementById("scheduleBody");
        const storageKey = "scheduleData";

        function loadSchedule() {
            const saved = localStorage.getItem(storageKey);
            if (saved) {
                const data = JSON.parse(saved);
                data.forEach(entry => insertRow(entry.day, entry.time, entry.name));
            }
        }

        function saveSchedule(data) {
            localStorage.setItem(storageKey, JSON.stringify(data));
        }

        function addSchedule() {
            const name = document.getElementById("eventName").value.trim();
            const day = document.getElementById("eventDay").value;
            const time = document.getElementById("eventTime").value;
            if (!name) return;

            insertRow(day, time, name);

            const current = JSON.parse(localStorage.getItem(storageKey) || "[]");
            current.push({day, time, name});
            saveSchedule(current);
        }

        function insertRow(day, time, name) {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${day}</td><td>${time}</td><td>${name}</td>`;
            tableBody.appendChild(row);
        }

        loadSchedule();
    </script>
</body>
</html>
