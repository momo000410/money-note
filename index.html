
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>阿砚的课程表</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f4f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #3366cc;
      margin-bottom: 20px;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #3366cc;
      color: white;
      border: none;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
    }
    th, td {
      border: 1px solid #cccccc;
      padding: 8px;
      text-align: center;
      min-width: 70px;
    }
    th {
      background-color: #3366cc;
      color: white;
    }
    td.empty {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>阿砚的课程表</h1>
  <div class="input-area">
    <input type="text" id="subject" placeholder="日程名称" />
    <select id="day">
      <option value="1">星期一</option>
      <option value="2">星期二</option>
      <option value="3">星期三</option>
      <option value="4">星期四</option>
      <option value="5">星期五</option>
      <option value="6">星期六</option>
      <option value="7">星期日</option>
    </select>
    <select id="time">
      <option value="7">7:00 AM</option>
      <option value="8">8:00 AM</option>
      <option value="9">9:00 AM</option>
      <option value="10">10:00 AM</option>
      <option value="11">11:00 AM</option>
      <option value="12">12:00 PM</option>
      <option value="13">1:00 PM</option>
      <option value="14">2:00 PM</option>
      <option value="15">3:00 PM</option>
      <option value="16">4:00 PM</option>
      <option value="17">5:00 PM</option>
      <option value="18">6:00 PM</option>
      <option value="19">7:00 PM</option>
      <option value="20">8:00 PM</option>
      <option value="21">9:00 PM</option>
      <option value="22">10:00 PM</option>
    </select>
    <button onclick="addEntry()">添加</button>
  </div>

  <table id="schedule">
    <thead>
      <tr>
        <th>时间</th>
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期五</th>
        <th>星期六</th>
        <th>星期日</th>
      </tr>
    </thead>
    <tbody>
      <!-- Generate time rows -->
<tr><th>7:00</th><td class="empty" data-day="1" data-time="7"></td><td class="empty" data-day="2" data-time="7"></td><td class="empty" data-day="3" data-time="7"></td><td class="empty" data-day="4" data-time="7"></td><td class="empty" data-day="5" data-time="7"></td><td class="empty" data-day="6" data-time="7"></td><td class="empty" data-day="7" data-time="7"></td></tr>
<tr><th>8:00</th><td class="empty" data-day="1" data-time="8"></td><td class="empty" data-day="2" data-time="8"></td><td class="empty" data-day="3" data-time="8"></td><td class="empty" data-day="4" data-time="8"></td><td class="empty" data-day="5" data-time="8"></td><td class="empty" data-day="6" data-time="8"></td><td class="empty" data-day="7" data-time="8"></td></tr>
<tr><th>9:00</th><td class="empty" data-day="1" data-time="9"></td><td class="empty" data-day="2" data-time="9"></td><td class="empty" data-day="3" data-time="9"></td><td class="empty" data-day="4" data-time="9"></td><td class="empty" data-day="5" data-time="9"></td><td class="empty" data-day="6" data-time="9"></td><td class="empty" data-day="7" data-time="9"></td></tr>
<tr><th>10:00</th><td class="empty" data-day="1" data-time="10"></td><td class="empty" data-day="2" data-time="10"></td><td class="empty" data-day="3" data-time="10"></td><td class="empty" data-day="4" data-time="10"></td><td class="empty" data-day="5" data-time="10"></td><td class="empty" data-day="6" data-time="10"></td><td class="empty" data-day="7" data-time="10"></td></tr>
<tr><th>11:00</th><td class="empty" data-day="1" data-time="11"></td><td class="empty" data-day="2" data-time="11"></td><td class="empty" data-day="3" data-time="11"></td><td class="empty" data-day="4" data-time="11"></td><td class="empty" data-day="5" data-time="11"></td><td class="empty" data-day="6" data-time="11"></td><td class="empty" data-day="7" data-time="11"></td></tr>
<tr><th>12:00</th><td class="empty" data-day="1" data-time="12"></td><td class="empty" data-day="2" data-time="12"></td><td class="empty" data-day="3" data-time="12"></td><td class="empty" data-day="4" data-time="12"></td><td class="empty" data-day="5" data-time="12"></td><td class="empty" data-day="6" data-time="12"></td><td class="empty" data-day="7" data-time="12"></td></tr>
<tr><th>13:00</th><td class="empty" data-day="1" data-time="13"></td><td class="empty" data-day="2" data-time="13"></td><td class="empty" data-day="3" data-time="13"></td><td class="empty" data-day="4" data-time="13"></td><td class="empty" data-day="5" data-time="13"></td><td class="empty" data-day="6" data-time="13"></td><td class="empty" data-day="7" data-time="13"></td></tr>
<tr><th>14:00</th><td class="empty" data-day="1" data-time="14"></td><td class="empty" data-day="2" data-time="14"></td><td class="empty" data-day="3" data-time="14"></td><td class="empty" data-day="4" data-time="14"></td><td class="empty" data-day="5" data-time="14"></td><td class="empty" data-day="6" data-time="14"></td><td class="empty" data-day="7" data-time="14"></td></tr>
<tr><th>15:00</th><td class="empty" data-day="1" data-time="15"></td><td class="empty" data-day="2" data-time="15"></td><td class="empty" data-day="3" data-time="15"></td><td class="empty" data-day="4" data-time="15"></td><td class="empty" data-day="5" data-time="15"></td><td class="empty" data-day="6" data-time="15"></td><td class="empty" data-day="7" data-time="15"></td></tr>
<tr><th>16:00</th><td class="empty" data-day="1" data-time="16"></td><td class="empty" data-day="2" data-time="16"></td><td class="empty" data-day="3" data-time="16"></td><td class="empty" data-day="4" data-time="16"></td><td class="empty" data-day="5" data-time="16"></td><td class="empty" data-day="6" data-time="16"></td><td class="empty" data-day="7" data-time="16"></td></tr>
<tr><th>17:00</th><td class="empty" data-day="1" data-time="17"></td><td class="empty" data-day="2" data-time="17"></td><td class="empty" data-day="3" data-time="17"></td><td class="empty" data-day="4" data-time="17"></td><td class="empty" data-day="5" data-time="17"></td><td class="empty" data-day="6" data-time="17"></td><td class="empty" data-day="7" data-time="17"></td></tr>
<tr><th>18:00</th><td class="empty" data-day="1" data-time="18"></td><td class="empty" data-day="2" data-time="18"></td><td class="empty" data-day="3" data-time="18"></td><td class="empty" data-day="4" data-time="18"></td><td class="empty" data-day="5" data-time="18"></td><td class="empty" data-day="6" data-time="18"></td><td class="empty" data-day="7" data-time="18"></td></tr>
<tr><th>19:00</th><td class="empty" data-day="1" data-time="19"></td><td class="empty" data-day="2" data-time="19"></td><td class="empty" data-day="3" data-time="19"></td><td class="empty" data-day="4" data-time="19"></td><td class="empty" data-day="5" data-time="19"></td><td class="empty" data-day="6" data-time="19"></td><td class="empty" data-day="7" data-time="19"></td></tr>
<tr><th>20:00</th><td class="empty" data-day="1" data-time="20"></td><td class="empty" data-day="2" data-time="20"></td><td class="empty" data-day="3" data-time="20"></td><td class="empty" data-day="4" data-time="20"></td><td class="empty" data-day="5" data-time="20"></td><td class="empty" data-day="6" data-time="20"></td><td class="empty" data-day="7" data-time="20"></td></tr>
<tr><th>21:00</th><td class="empty" data-day="1" data-time="21"></td><td class="empty" data-day="2" data-time="21"></td><td class="empty" data-day="3" data-time="21"></td><td class="empty" data-day="4" data-time="21"></td><td class="empty" data-day="5" data-time="21"></td><td class="empty" data-day="6" data-time="21"></td><td class="empty" data-day="7" data-time="21"></td></tr>
<tr><th>22:00</th><td class="empty" data-day="1" data-time="22"></td><td class="empty" data-day="2" data-time="22"></td><td class="empty" data-day="3" data-time="22"></td><td class="empty" data-day="4" data-time="22"></td><td class="empty" data-day="5" data-time="22"></td><td class="empty" data-day="6" data-time="22"></td><td class="empty" data-day="7" data-time="22"></td></tr>
    </tbody>
  </table>

  <script>
    const storageKey = 'ayanschedule';

    function loadSchedule() {
      const saved = JSON.parse(localStorage.getItem(storageKey) || '{}');
      Object.entries(saved).forEach(([key, value]) => {
        const cell = document.querySelector(`[data-day="${value.day}"][data-time="${value.time}"]`);
        if (cell) cell.textContent = value.subject;
      });
    }

    function addEntry() {
      const subject = document.getElementById("subject").value;
      const day = document.getElementById("day").value;
      const time = document.getElementById("time").value;
      const cell = document.querySelector(`[data-day="${day}"][data-time="${time}"]`);
      if (cell) {
        cell.textContent = subject;
        const saveData = JSON.parse(localStorage.getItem(storageKey) || '{}');
        saveData[`${day}-${time}`] = { subject, day, time };
        localStorage.setItem(storageKey, JSON.stringify(saveData));
      }
    }

    loadSchedule();
  </script>
</body>
</html>
