<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>阿砚的可爱课程表</title>
    <style>
        body {
            background-color: #ffeef4;
            font-family: "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #f271a0;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #f271a0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff0f5;
        }
        th, td {
            border: 1px solid #f3c3d8;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #fbcfe8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>阿砚的可爱课程表</h2>
        <input id="name" placeholder="日程名称" />
        <select id="day">
            <option value="星期一">星期一</option>
            <option value="星期二">星期二</option>
            <option value="星期三">星期三</option>
            <option value="星期四">星期四</option>
            <option value="星期五">星期五</option>
            <option value="星期六">星期六</option>
            <option value="星期日">星期日</option>
        </select>
        <select id="time">
            <option value="7:00AM - 8:00AM">7:00AM - 8:00AM</option><option value="8:00AM - 9:00AM">8:00AM - 9:00AM</option><option value="9:00AM - 10:00AM">9:00AM - 10:00AM</option><option value="10:00AM - 11:00AM">10:00AM - 11:00AM</option><option value="11:00AM - 12:00PM">11:00AM - 12:00PM</option><option value="12:00PM - 1:00PM">12:00PM - 1:00PM</option><option value="1:00PM - 2:00PM">1:00PM - 2:00PM</option><option value="2:00PM - 3:00PM">2:00PM - 3:00PM</option><option value="3:00PM - 4:00PM">3:00PM - 4:00PM</option><option value="4:00PM - 5:00PM">4:00PM - 5:00PM</option><option value="5:00PM - 6:00PM">5:00PM - 6:00PM</option><option value="6:00PM - 7:00PM">6:00PM - 7:00PM</option><option value="7:00PM - 8:00PM">7:00PM - 8:00PM</option><option value="8:00PM - 9:00PM">8:00PM - 9:00PM</option><option value="9:00PM - 10:00PM">9:00PM - 10:00PM</option><option value="10:00PM - 11:00PM">10:00PM - 11:00PM</option><option value="11:00PM - 12:00AM">11:00PM - 12:00AM</option>
        </select>
        <button onclick="addItem()">添加</button>
        <table id="schedule">
            <tr><th>星期</th><th>时间</th><th>日程</th></tr>
        </table>
    </div>
    <script>
        function loadSchedule() {
            const data = JSON.parse(localStorage.getItem("schedule") || "[]");
            const table = document.getElementById("schedule");
            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>{row.day}</td><td>{row.time}</td><td>{row.name}</td>`;
                table.appendChild(tr);
            });
        }

        function addItem() {
            const name = document.getElementById("name").value;
            const day = document.getElementById("day").value;
            const time = document.getElementById("time").value;
            if (!name) return;

            const table = document.getElementById("schedule");
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>{day}</td><td>{time}</td><td>{name}</td>`;
            table.appendChild(tr);

            const data = JSON.parse(localStorage.getItem("schedule") || "[]");
            data.push({ day, time, name });
            localStorage.setItem("schedule", JSON.stringify(data));
        }

        window.onload = loadSchedule;
    </script>
</body>
</html>
