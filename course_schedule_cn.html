
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>课程表</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
            min-height: 60px;
        }
        th {
            background-color: #add8e6;
        }
        td[contenteditable="true"] {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>我的课程表</h1>
    <table>
        <thead>
            <tr>
                <th>时间</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
                <th>星期六</th>
                <th>星期日</th>
            </tr>
        </thead>
        <tbody>
            <!-- 8:00 - 21:00 每小时一行 -->
            {% for hour in range(8, 22) %}
            <tr>
                <td>{{ hour }}:00 - {{ hour + 1 }}:00</td>
                {% for _ in range(7) %}
                <td contenteditable="true"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
